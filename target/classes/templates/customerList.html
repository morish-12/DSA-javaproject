<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Customers - MyBank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">MyBank</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="/customers">Customers</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">About Us</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container mt-5 pt-5">
    <h1>Customers</h1>
    <a href="/addCustomer" class="btn btn-primary mb-3">Add Customer</a>
    <table class="table table-striped">
        <thead><tr><th>Account</th><th>Name</th><th>Balance</th><th>Actions</th></tr></thead>
        <tbody>
        <tr th:each="c : ${customers}">
            <td th:text="${c.accountNumber}"></td>
            <td th:text="${c.name}"></td>
            <td th:text="${c.balance}"></td>
            <td>
                <a th:href="@{/account/{id}(id=${c.accountNumber})}" class="btn btn-info btn-sm">Details</a>
                <a th:href="@{/transfer}" class="btn btn-secondary btn-sm">Transfer</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/scripts.js}"></script>
</body>
</html>
